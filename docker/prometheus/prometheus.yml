# Prometheus Configuration for BMAD Memory Module
# Scrapes metrics from embedding service at /metrics endpoint

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 'bmad-embedding'
    static_configs:
      - targets: ['embedding:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'bmad-monitoring'
    static_configs:
      - targets: ['monitoring-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
