[pytest]
# E2E Test Configuration for AI Memory Module

# Test discovery
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    e2e: End-to-end tests
    grafana: Grafana dashboard tests
    visual: Visual regression tests
    smoke: Smoke tests for critical functionality

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --maxfail=5
    --capture=no

# Timeouts
timeout = 120

# Playwright
playwright_browsers = chromium
